
language: java
#jdk:
#  - openjdk8

# 어느 브랜치가 푸시될 때 수행할 지 지정
branches:
  only:
    - main

# Travis CI 서버의 Home
# gradle 을 통해 의존성을 받으면 해당 디렉토리를 캐싱해서 같은 의존성은 다음 배포 때부터 다시 받지 않도록 함
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

# 푸싱 되었을 때 수행하는 명령어
script: "./gradlew clean build"

# CI 실행 완료 시 메일로 알람
notifications:
  email:
    recipients:
      - thesockerrr@gmail.com

